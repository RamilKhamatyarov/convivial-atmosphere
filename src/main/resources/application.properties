# Add access to h2 db web console
spring.h2.console.enabled=true

# Generate db if it it isn't exist
spring.jpa.hibernate.ddl-auto=update

# Create db in a file
spring.datasource.url=jdbc:h2:file:~/convivial-atmosphere;DB_CLOSE_ON_EXIT=FALSE;

# Show SQL in console
spring.jpa.properties.hibernate.show_sql=true

# Set hibernate h2 driver
spring.datasource.driverClassName=org.h2.Driver

# Add credentials
spring.datasource.username=test
spring.datasource.password=test001

# Add database dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Add Rabbit MQ configurations
task.exchange=task_exchange
task.solved.key=task.solved